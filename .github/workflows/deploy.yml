name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: smtp-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} ${{ env.IMAGE_NAME }}:latest
          docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} | gzip > image.tar.gz

      - name: Create deploy directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            mkdir -p ${{ secrets.DEPLOY_PATH }}

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "image.tar.gz,docker-compose.prod.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script_stop: true
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            VERSION="${{ steps.version.outputs.VERSION }}"

            # Create .env file
            cat > .env <<EOF
            PORT=${{ secrets.PORT }}
            API_KEY=${{ secrets.API_KEY }}
            MAIL_DOMAIN=${{ secrets.MAIL_DOMAIN }}
            FROM_NAME=${{ secrets.FROM_NAME }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            DKIM_SELECTOR=${{ secrets.DKIM_SELECTOR }}
            DKIM_PRIVATE_KEY=${{ secrets.DKIM_PRIVATE_KEY }}
            EOF

            # Load new image
            docker load < image.tar.gz

            # Stop old container
            echo "Stopping old container..."
            VERSION=${VERSION} docker compose -f docker-compose.prod.yml down --timeout 30 || true

            # Start new container
            echo "Starting new container..."
            VERSION=${VERSION} docker compose -f docker-compose.prod.yml up -d

            # Wait for health check
            echo "Waiting for container to be healthy..."
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' smtp-server 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "Container is healthy"
                echo "Deployed version: ${VERSION}"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Health check timeout, checking container status..."
                docker logs smtp-server --tail 20
              fi
              sleep 2
            done

            # Cleanup
            rm image.tar.gz
            docker image prune -f
