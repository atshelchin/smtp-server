services:
  smtp-server:
    image: smtp-server:${VERSION:-latest}
    container_name: smtp-server
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
